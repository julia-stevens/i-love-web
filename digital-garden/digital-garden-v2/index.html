<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia's Digital Garden</title>
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Julia's Digital Garden</h1>
        </nav>
    </header>
  
    <main id="main">
        <div>
            <!-- COLLAGE #1 -->
            <figure class="collage">
                <img src="./assests/collage1/castle.png" alt="sketch of a tall castle">
                <img src="./assests/collage1/clouds.png" alt="sketch of clouds">
                <img src="./assests/collage1/knight.png" alt="knight with sword on a horse">
                <img src="./assests/collage1/moon.png" alt="van gogh's moon">
                <img src="./assests/collage1/writings.png" alt="clipping of paper with fancy writing">
            </figure>
        </div>

         <div>
            <!-- COLLAGE #2 -->
            <figure class="collage">
                <img src="./assests/collage2/curtain.png" alt="fancy green curtain">
                <img src="./assests/collage2/flowerthingy.png" alt="flowers in a circle framing the poet">
                <img src="./assests/collage2/poet.png" alt="painting of a poet with pen in hand">
                <img src="./assests/collage2/writings.png" alt="clipping of paper with fancy writing">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #3 -->
            <figure class="collage">
                <img src="./assests/collage3/article.png" alt="article clipping of lillies">
                <img src="./assests/collage3/bee.png" alt="a bee">
                <img src="./assests/collage3/dove.png" alt="a dove with a letter and a pink rose">
                <img src="./assests/collage3/fruit.png" alt="half a blood orange">
                <img src="./assests/collage3/plant.png" alt="branches with red and pink flowers">
                <img src="./assests/collage3/pond.png" alt="pond with waterlilies ">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #4 -->
            <figure class="collage">
                <img src="./assests/collage4/flyingfish.png" alt="two flying fish">
                <img src="./assests/collage4/flyingfish.png" alt="two flying fish">
                <img src="./assests/collage1/moon.png" alt="van gogh's moon">
                <img src="./assests/collage4/kraken.png" alt="sketch of blue kraken">
                <img src="./assests/collage4/nightsky.png" alt="blue night sky with lots of stars">
                <img src="./assests/collage4/ship.png" alt="sinking ship, titanic vibes">
                <img src="./assests/collage4/waves.png" alt="sketch of blue ocean waves">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #5 -->
            <figure class="collage">
                <img src="./assests/collage5/building.png" alt="sketch of old building, but only the top half">
                <img src="./assests/collage5/constellation.png" alt="dark blue map of the constellation">
                <img src="./assests/collage5/dragon.png" alt="black dragon with broken wings">
                <img src="./assests/collage5/wizard.png" alt="wizard with telescope, hanging out a window of the building">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #6 -->
            <figure class="collage">
                <img src="./assests/collage6/aroundthefire.png" alt="women, possibly witches or a cult, dancing around a big fire">
                <img src="./assests/collage6/moonface.png" alt="waxing crescent moon with face">
                <img src="./assests/collage6/moonpaper.png" alt="paper clippings of moon phases">
                <img src="./assests/collage6/stars.png" alt="background of a stary night">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #7 -->
            <figure class="collage">
                <img src="./assests/collage7/birds.png" alt="four blue birds flying in foreground">
                <img src="./assests/collage7/oranges.png" alt="oranges">
                <img src="./assests/collage7/road.png" alt="curvy road with lots of greenery on the side">
                <img src="./assests/collage7/vinedrapedpillars.png" alt="vine draped pillars framing the road">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #8 -->
            <figure class="collage">
                <img src="./assests/collage8/greens.png" alt="steps made of stone with grass on top">
                <img src="./assests/collage8/insect.png" alt="flying insect, i think a mix between a dragonfly and a butterfly">
                <img src="./assests/collage8/landscape.png" alt="streching landscape during sunset with water and trees">
                <img src="./assests/collage8/lemons.png" alt="lemons">
                <img src="./assests/collage8/mouse.png" alt="mouse folding a flower">
                <img src="./assests/collage8/pillarwithgreens.png" alt="pillar with branches">
            </figure>
        </div>

        <div>
            <!-- COLLAGE #9 -->
            <figure class="collage">
                <img src="./assests/collage9/castlegarden.png" alt="painting of gardens and castle in background">
                <img src="./assests/collage9/fountain.png" alt="fountaing with statue">
                <img src="./assests/collage9/ithinktheyarestorks.png" alt="group of storks flying">
                <img src="./assests/collage9/reading.png" alt="what you would see if someone in front of you is reading a book">
            </figure>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
