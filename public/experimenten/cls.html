<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLS demo</title>
    <style>
        button {
            display: block; 
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>CLS demo </h1>

    <section class="demo-content">
        <h2>Order confirmation</h2>
        <p>You have selected <strong>56</strong> items. Is this correct?</p>
        <img src="https://picsum.photos/4000" alt="">
        <div class="buttons">
            <button class="confirm">Yes, place my order</button>
            <button class="cancel">No, go back</button> 
        </div>
    </section>  
</body>
</html>
